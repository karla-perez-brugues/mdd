<mat-toolbar>
  <a routerLink="">
    <img src="/assets/logo_p6.png" alt="logo" height="50"/>
  </a>
  <span class="spacer"></span>
  <div *ngIf="$isLogged() | async" class="nav-links">
    <a mat-button (click)="logout()" color="warn">Se déconnecter</a>
    <a mat-button routerLink="/posts">Articles</a>
    <a mat-button routerLink="/topics">Thèmes</a>
    <a mat-button routerLink="/account">
      <mat-icon aria-hidden="false" aria-label="account" fontIcon="account_circle"></mat-icon>
    </a>
  </div>
  <button mat-icon-button class="burger-button" (click)="showMenu()" *ngIf="($isLogged() | async) && !isMenuOpen">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
