<mat-card>
  <mat-card-title>{{ topic.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ topic.description }}</p>
    <button *ngIf="!topic.subscribed" mat-raised-button color="primary" (click)="subscribe()">S'abonner</button>
    <button *ngIf="topic.subscribed" mat-raised-button (click)="unsubscribe()" class="{{buttonClass}}" [disabled]="isTopicList">{{unsubscribeButtonLabel}}</button>
  </mat-card-content>
</mat-card>
