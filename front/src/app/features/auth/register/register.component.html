<app-header></app-header>
<div class="container">
  <h1>Inscription</h1>
  <form action="">
    <mat-form-field>
      <mat-label>Nom d'utilisateur</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Adresse e-mail</mat-label>
      <input type="email" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" routerLink="login">S'inscrire</button>
  </form>
</div>
